    <div class="quiz-container">
      <div class="quiz-question">当你看到一条路上有两只狗，其中一只听话地蹰着，另一只是自由奔跑，你觉得哪只狗更自由？</div>
      <div class="quiz-options">

        <label><input type="radio" name="q1" value="both" /> 都自由</label>
        <label><input type="radio" name="q1" value="neither" /> 都不自由</label>
