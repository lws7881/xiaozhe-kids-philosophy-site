    <h2>关于我们</h2>
    <p>小哲儿童哲学是由一群热爱哲学教育的志愿者组成的团队，我们至力于为孩子创造有趣、易懂的哲学入门内容，启发他们的想象力和批判性思考能力。</p>
    <h3>我们的企业</h3>
    <p>在信息爆炸的时代，拥有独立思考的能力比以往任何时候都重要。我们希望通过故事、问答和互动活动，让哲学不再遥远，而是成为孩子日常生活的一部分。</p>
